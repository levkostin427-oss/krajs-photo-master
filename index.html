<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>КрайсФотоМастер</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px #ff0055, 0 0 20px #ff00aa;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 10px #ff0055, 0 0 20px #ff00aa; }
            to { text-shadow: 2px 2px 20px #ff00ff, 0 0 30px #ff66ff; }
        }

        img {
            max-width: 90%;
            max-height: 60%;
            object-fit: contain;
            border: 5px solid #ff00aa;
            border-radius: 15px;
            box-shadow: 0 0 30px #ff00aa;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Гой еси, я Крайс</h1>
    <img src="https://i.ibb.co/yBfKY4R4/1000098364.jpg" alt="Главное фото" />
</body>
</html>
